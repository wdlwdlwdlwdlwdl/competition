<!--从某地址上上传 gif图片-->
<script>
  window.onload = function() {
    var imageContainer = document.querySelector('.box1');

    // 创建一个数组存放图片路径，这里仅作示例，你需要根据实际情况替换为你的图片路径(存放 Linux服务器地址)
    var imagePaths = [
      // '/data/ycp/web/PDB/PDBresult/my_animation.gif'
            '/images/my_animation.gif'

      // 'path_to_image/image1.jpg',
      // 'path_to_image/image2.jpg',
      // 'path_to_image/image3.jpg'
      // 添加更多图片路径...
    ];

    // 遍历图片路径数组，创建并添加图片元素到容器中
    imagePaths.forEach(function(path) {
      var img = document.createElement('img');
      img.src = path;
      img.alt = 'Image'; // 图片描述，可以根据需要修改
      //640 480
      img.width = 640; // 设置图片宽度，单位为像素
      img.height = 480; // 设置图片高度，单位为像素
      // img.width = 800; // 设置图片宽度，单位为像素
      // img.height = 480; // 设置图片高度，单位为像素
      imageContainer.appendChild(img);
    });
  };
</script>
