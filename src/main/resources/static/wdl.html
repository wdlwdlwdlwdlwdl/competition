<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Dock Request</title>
</head>
<body>
<h1>Submit Dock Request</h1>
<form id="dockForm">
    <label for="fastaseq1">TCR Sequence:</label><br>
    <textarea id="fastaseq1" name="fastaseq1" rows="4" cols="50"></textarea><br>
    <label for="fastaseq2">Antigen Sequence:</label><br>
    <textarea id="fastaseq2" name="fastaseq2" rows="4" cols="50"></textarea><br><br>
    <button type="button" onclick="submitDockRequest()">Submit</button>
</form>

<script>
    function submitDockRequest() {
        var tcrSequence = document.getElementById("fastaseq1").value;
        var antigenSequence = document.getElementById("fastaseq2").value;

        var data = {
            fastaseq1: tcrSequence,
            fastaseq2: antigenSequence
        };

        fetch('/submitDockRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    // 重定向到目标网站的输入序列后跳转的页面
                    window.location.href = 'http://hdock.phys.hust.edu.cn/';
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
